<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus CDN示例</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入Element Plus JS -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入Element Plus图标 -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       /* body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
           */

        #app {
            width: 100%;
            height: 100%;

        }
       
        .container {
            min-width: 99%; 
            min-height: 99%;
            margin-top:20px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

      

        .content {
           min-width: 99%; 
            min-height: 90%;
            padding: 0px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 32px;
            /* min-height: 700px;  */
        }

        .search-panel {
            /* background: #f8f9fa; */
            margin:10px;
            padding: 4px;
            border-radius: 8px;
            border: 1px solid #e4e7ed;
        }

        .search-title {
            font-size: 18px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tree-panel {
             margin:10px;
            /* background: white; */
            border: 1px solid #e4e7ed;
            border-radius: 8px;
            padding: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .tree-container {
            /* height: 500px; */
            overflow-y: auto;
            border: 1px solid #e4e7ed;
            border-radius: 6px;
            padding: 16px;
        }

        .stats {
            margin-top: 16px;
            padding: 12px 16px;
            background: #f0f9ff;
            border-radius: 6px;
            border: 1px solid #bae0ff;
            font-size: 14px;
            color: #1890ff;
        }

        .highlight-node {
            background-color: #fff2e8;
            color: #fa541c;
            border-radius: 3px;
            padding: 2px 4px;
        }

        .footer {
            text-align: center;
            padding: 0px;
            margin:10px;
            /* background: #fafafa; */
            color: #909399;
            border-top: 1px solid #e4e7ed;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                margin: 10px;
            }
        }

        /* 添加内部的线条和字体 */

          /* 添加线条样式 */
        .el-tree-node__children {
            /* border-left: 1px solid #a9accb; */
            /* 左侧线条 */
            padding-left: 30px;
            /* 确保子节点不与线条重叠 */
            margin-left: 0px;
            /* 确保线条有适当的间距 */
        }

        .el-tree-node__children::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            /* border-left: 1px solid #fcfcfc; */
            /* 左侧线条 */
        }

        .el-tree-node__content {
            position: relative;
        }

        .el-tree-node__content::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            /* border-left: 1px solid #a9accb; */
            /* 左侧线条 */
        }

        .el-tree-node__content:last-child::before {
            height: 100%;
            /* 最后一个子节点的线条只显示一半 */
        }

        .el-tree-node__content::after {
            content: '';
            position: absolute;
            left: 30px;
            top: 60px;
            width: 20px;
            /* 确保线条不与节点内容重叠 */
            /*border-top: 1px dashed #0ecc57;  /*水平线条 */
        }

        .el-tree-node__children::after {
            content: '';
            position: absolute;
            left: 30;
            top: 0;
            width: 200px;
            /* 确保线条不与节点内容重叠 */
            /* border-top: 1px dashed #ccc; */
            /* 水平线条 */
        }

        /* 假设你的 CSS 文件是 index2.css 或者在 <style> 标签中定义 */
        .custom-icon {
            font-size: 20px;
            /* 设置图标的大小 */
        }

        .folder-icon {
            color: #409EFF;
            /* 设置 Folder 图标的颜色 */
        }

        .document-icon {
            color: #67C23A;
            /* 设置 Document 图标的颜色 */
        }

        .custom-node {

            font-size: 22px;
        }

          /* 调整节点之间的上下间隔 */
        .el-tree-node {
            margin-bottom: 10px; /* 根据需要调整间距 */
        }
        .titlename{
            font-size: 20px;
        }
    </style>



</head>

<body>

    <div id="app">

        <!-- <div class="tree-container"> -->
        <!-- 示例1: 使用Element Plus图标 -->



        <div class="container">
           

            <div class="content">
                <div class="search-panel">
                    <div class="search-title">
                        <el-icon>
                            <Setting />
                        </el-icon> 搜索配置
                    </div>

                    <el-form label-width="80px">
                        <el-form-item label="搜索内容">
                            <el-input v-model="searchText" placeholder="输入关键字搜索节点" clearable @input="handleSearch"
                                @clear="clearSearch">
                                <template #prefix>
                                    <el-icon>
                                        <Search />
                                    </el-icon>
                                </template>
                            </el-input>
                        </el-form-item>

                        <el-form-item label="搜索模式">
                            <el-radio-group v-model="searchMode" @change="handleSearch">
                                <el-radio label="fuzzy">模糊匹配</el-radio>
                                <el-radio label="exact">精确匹配</el-radio>
                            </el-radio-group>
                        </el-form-item>

                        <el-form-item label="高亮显示">
                            <el-switch v-model="enableHighlight" @change="handleSearch" />
                        </el-form-item>

                        <!-- <el-form-item label="全部展开">
                            <el-switch v-model="autoExpand" @change="handleAutoExpand" />
                        </el-form-item> -->

                       


                          <!-- <el-form-item label="全部收缩">
                            <el-switch v-model="autoExpand" @change="handleAutoExpand2" />
                        </el-form-item> -->


                    </el-form>

                    <div class="stats">
                        <el-icon>
                            <InfoFilled />
                        </el-icon>
                        共找到 {{ matchedCount }} 个匹配节点
                    </div>
                </div>

                <div class="tree-panel">
                    <div class="search-title">
                        <el-icon>
                            <FolderOpened />
                        </el-icon> <span class="titlename">厂区报表目录检索</span>

                         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 

                         <el-button type="success" @click="handleAutoExpand">全部展开</el-button>
                         <el-button type="primary" @click="handleAutoExpand2" >全部收缩</el-button>
                    </div>

                    <div class="tree-container">

                        <div class="demo-section">

                            <el-tree :data="data" :props="defaultProps" :expand-on-click-node="true" ref="treeRef"

                            :filter-node-method="filterNode"
                            node-key="id"
                            :expand-on-click-node="false"
                            :highlight-current="true"
                            :default-expanded-keys="expandedKeys"
                           
                                @node-click="handleNodeClick">
                                <template #default="{ node, data }">
                                    <span class="custom-node">
                                        <el-icon v-if="data.type === 'folder'" class="custom-icon folder-icon">
                                            <Folder />
                                        </el-icon>
                                        <el-icon v-else class="custom-icon document-icon">
                                            <Document />
                                        </el-icon>
                                        <span>{{ node.label }}</span>
                                    </span>
                                </template>

                            </el-tree>
                            <!-- <el-divider /> -->

                            <!-- <dr></dr> -->
                        </div>
                      
                    </div>
                </div>
            </div>

            <div class="footer">
                 <p>© 凯鹏矿业 版权所有  时间: {{ currentTime }}</p>
            </div>
        </div>




        <!-- </div> -->





    </div>



    <script src="./index.js"></script>


</body>

</html>
