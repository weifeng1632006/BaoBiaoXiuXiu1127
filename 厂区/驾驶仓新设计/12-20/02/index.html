    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #daeaf2;
        }

        #app {
            padding: 5px;
            background-color: #daeaf2 !important;
            /* background: linear-gradient(to bottom, rgb(116, 201, 240), rgb(115, 200, 102));; */
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
            /* border-radius: 8px; */

        }

        .chart-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 0px;
        }

        

        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
        }

        .text-center {
            text-align: center !important;
        }

        /* 统计卡片 */
        :global(h2#card-usage ~ .example .example-showcase) {
            background-color: var(--el-fill-color) !important;
        }

        /* 统计卡片主文字大小 */

        .card-product-title {

            min-width: 600px;
            font-size: 24px;

        }

        .el-statistic {
            --el-statistic-content-font-size: 20px;
        }

        .statistic-card {
            height: 100%;
            padding: 20px;
            border-radius: 0px;
            background-color: var(--el-bg-color-overlay);
        }

        .statistic-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--el-text-color-regular);
            margin-top: 16px;
        }

        .statistic-footer .footer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .statistic-footer .footer-item span:last-child {
            display: inline-flex;
            align-items: center;
            margin-left: 4px;
        }

        .green {
            color: var(--el-color-success);
        }

        .red {
            color: var(--el-color-error);
        }

        .text-center {
            text-align: center;
        }

        .elstatistic-footer-span {
            font-size: 18px;
        }

        /* 统计卡片样式结束================================ */

        /* 第一行的样式 */

        .data-row-1 {
            /* margin-top: 20px; */
            margin-bottom: 20px;
        }

        .card-title-product {

            text-align: center;
            /* margin-top: 50px; */
            margin-bottom: 10px;
            /* background: linear-gradient(to right, rgb(201, 218, 179), rgb(154, 195, 218), rgb(181, 219, 232),
                    rgb(144, 195, 213), rgb(197, 221, 224));
            ; */
            border-radius: 12px;
            padding-top: 10px;
            min-height: 90px;

        }

     




        .card-title-product span {
            font-size: 25px;
            color: rgb(85, 119, 213);

        }



        .card-date {

            border-radius: 12px;

            text-align: left;
            /* height: 61px; */
            font-size: 18px;
            background-color: rgb(119, 224, 224);

            /* background: linear-gradient(to right, rgb(189, 214, 224), rgb(103, 152, 173),rgb(209, 230, 230)); */
        }

        .skip-other-web {

            background-color: white;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 12px;
            /* background: linear-gradient(to bottom, rgb(94, 99, 93), rgb(55, 201, 18));; */


        }

        .other-table {

            background-color: rgb(234, 239, 239);
            text-align: center;
            color: rgb(9, 9, 9);
            height: 39px;
            border-radius: 12px;


        }



        .other-table {

            display: flex;
            justify-content: center;
            border-radius: 12px;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            /* height: 100%; */
            /* 确保容器有高度 */
            /* width: 100%; */
            /* 确保容器有宽度 */
            border: 1px solid #ccc;
            /* 可选：添加边框以便观察效果 */
            margin: 10px;
            background: linear-gradient(to bottom, rgb(169, 212, 227), rgb(71, 197, 219));
            ;
        }

       

        

        .other-table-span {


            color: rgb(16, 16, 16);
        }

        .div-card-col-1 {

            margin-bottom: 60px;
        }

        .card-data-col-1 {

            min-height: 210px;

        .card-data-col-1:hover {

            transform: translateY(-5px);
            /* 当鼠标悬停时，卡片向上移动5px */
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.15);
            /* 悬停时增加阴影效果，水平偏移0px，垂直偏移8px，模糊半径20px，颜色为蓝色（透明度15%） */

        .card-data-col-2 {

             border-color: rgb(247, 249, 245);
            /* 悬停时更改边框颜色为自定义的蓝色变量 */

            color: rgb(199, 5, 247);
            font-size: 18px;

        }

        .product-data-2 {

            /* font-size: 18px; */
            text-align: center;

        .product-data-2 span {

            <!-- 第三列 4*4 -->
