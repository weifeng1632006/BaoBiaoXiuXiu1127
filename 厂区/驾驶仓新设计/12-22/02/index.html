    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #daeaf2;
        }

        #app {
            padding: 5px;
            background-color: #daeaf2 !important;
            /* background: linear-gradient(to bottom, rgb(116, 201, 240), rgb(115, 200, 102));; */
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            /* border-radius: 8px; */

        }

        .chart-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 0px;
        }

        .chart-container:hover {

            transform: translateY(-5px);
            /* 当鼠标悬停时，卡片向上移动5px */
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.15);
            /* 悬停时增加阴影效果，水平偏移0px，垂直偏移8px，模糊半径20px，颜色为蓝色（透明度15%） */
            /* border-color: rgb(228, 228, 232); */
            /* 悬停时更改边框颜色为自定义的蓝色变量 */


        }




        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
        }

        .text-center {
            text-align: center !important;
        }

        /* 统计卡片 */
        :global(h2#card-usage ~ .example .example-showcase) {
            background-color: var(--el-fill-color) !important;
        }

        /* 统计卡片主文字大小 */

        .card-product-title {

            min-width: 600px;
            font-size: 24px;

        }

        .el-statistic {
            --el-statistic-content-font-size: 20px;
        }

        .statistic-card {
            height: 100%;
            padding: 20px;
            border-radius: 0px;
            background-color: var(--el-bg-color-overlay);
        }

        .statistic-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            font-size: 12px;
            color: var(--el-text-color-regular);
            margin-top: 16px;
        }

        .statistic-footer .footer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .statistic-footer .footer-item span:last-child {
            display: inline-flex;
            align-items: center;
            margin-left: 4px;
        }

        .green {
            color: var(--el-color-success);
        }

        .red {
            color: var(--el-color-error);
        }

        .text-center {
            text-align: center;
        }

        .elstatistic-footer-span {
            font-size: 18px;
        }

        /* 统计卡片样式结束================================ */

        /* 第一行的样式 */

        .data-row-1 {
            /* margin-top: 20px; */
            margin-bottom: 20px;
        }

        .card-title-product {

            text-align: center;
            /* margin-top: 50px; */
            margin-bottom: 10px;
            /* background: linear-gradient(to right, rgb(201, 218, 179), rgb(154, 195, 218), rgb(181, 219, 232),
                    rgb(144, 195, 213), rgb(197, 221, 224));
            ; */
            border-radius: 12px;
            padding-top: 10px;
            min-height: 90px;

        }





        .card-title-product span {
            font-size: 25px;
            color: rgb(85, 119, 213);

        }



        .card-date {

            border-radius: 12px;

            text-align: left;
            /* height: 61px; */
            font-size: 18px;
            background-color: rgb(119, 224, 224);

            /* background: linear-gradient(to right, rgb(189, 214, 224), rgb(103, 152, 173),rgb(209, 230, 230)); */
        }

        .skip-other-web {

            background-color: white;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 12px;
            /* background: linear-gradient(to bottom, rgb(94, 99, 93), rgb(55, 201, 18));; */


        }

        .other-table {

            background-color: rgb(234, 239, 239);
            text-align: center;
            color: rgb(9, 9, 9);
            height: 39px;
            border-radius: 12px;


        }



        .other-table {

            display: flex;
            justify-content: center;
            border-radius: 12px;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            /* height: 100%; */
            /* 确保容器有高度 */
            /* width: 100%; */
            /* 确保容器有宽度 */
            border: 1px solid #ccc;
            /* 可选：添加边框以便观察效果 */
            margin: 10px;
            background: linear-gradient(to bottom, rgb(169, 212, 227), rgb(71, 197, 219));
            ;
        }





        .other-table-span {


            color: rgb(16, 16, 16);
        }

        .div-card-col-1 {

            margin-bottom: 60px;
        }

        .card-data-col-1 {

            /* background: linear-gradient(to bottom, rgb(215, 231, 232), rgb(138, 228, 240), rgb(121, 217, 232)); */

            /* margin: 20px; */
            /* background-color: rgb(190, 240, 240); */
            /* background: linear-gradient(to right, rgb(109, 236, 109), rgb(53, 125, 234));; */

            border-radius: 12px;
            min-height: 210px;


        }

        .card-data-col-1:hover {

            transform: translateY(-5px);
            /* 当鼠标悬停时，卡片向上移动5px */
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.15);
            /* 悬停时增加阴影效果，水平偏移0px，垂直偏移8px，模糊半径20px，颜色为蓝色（透明度15%） */
            /* border-color: rgb(228, 228, 232); */
            /* 悬停时更改边框颜色为自定义的蓝色变量 */


        }






        .card-data-col-2 {

            border-radius: 12px;
            min-height: 760px;



        }

        .card-data-col-2:hover {

            transform: translateY(-5px);
            /* 当鼠标悬停时，卡片向上移动5px */
            box-shadow: 0 8px 20px rgba(64, 158, 255, 0.15);
            /* 悬停时增加阴影效果，水平偏移0px，垂直偏移8px，模糊半径20px，颜色为蓝色（透明度15%） */
            border-color: rgb(247, 249, 245);
            /* 悬停时更改边框颜色为自定义的蓝色变量 */


        }

        /* 顶部标题栏美化 */
        .card-title-product {
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(10px);
            /* 玻璃拟态效果 */
            border-bottom: 3px solid #409EFF !important;
        }

        /* 重点数据数字呼吸灯效果 */
        @keyframes pulse-blue {
            0% {
                text-shadow: 0 0 0px rgba(64, 158, 255, 0);
            }

            50% {
                text-shadow: 0 0 8px rgba(64, 158, 255, 0.5);
            }

            100% {
                text-shadow: 0 0 0px rgba(64, 158, 255, 0);
            }
        }


        /* 第一行的样式 over========================== */

        /* 除第一行后，第一列的样式 */

        .card-product-name {

            /* margin-left: 10px; */
            text-align: center;
            color: rgb(10, 184, 184);
            font-size: 18px;

        }

        .product-data-1 {
            text-align: center;
            /* padding-left:30px; */
            /* margin-left: 20px; */
            margin-top: 15px;
            margin-bottom: 15px;

        }

        .product-data-1 span {
            /* font-size: 25px;  */
            color: rgb(41, 147, 218);
            font-size: 18px;

        }

        .product-data-2 {

            /* font-size: 18px; */
            text-align: center;
            /* padding-left:30px; */
            /* color: rgb(85, 119, 213); */
            margin-bottom: 15px;

        }

        .product-data-2 span {

            font-size: 15px;
            /* color: rgb(57, 224, 66); */

        }

        .product-data-3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .product-data-3 span {

            font-size: 13px;
            /* color: rgb(46, 80, 233); */
        }

        .product-data-3 span span {
            color: #ee4b10;
            font-size: 18px;

        }

        p .spanclass1 {

            color: #b532f1;
        }

        p .spanclass2 {

            color: rgb(15, 8, 232);
        }

        p .spanclass3 {

            color: #28d3e6;
        }

        p .spanclass4 {

            color: rgb(39, 0, 234);
        }

        p .chdata1 {

            color: #3b60f2;

        }

        p .chdata2 {

            color: #28d3e6;


        }


        /* 第二列的成本数据 样式 */

        .data-chenben {

            /* margin-top: 10px; */
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;

        }

        .card-chenben-data2 {

            /* margin-top: 120px; */


        }

        .card-chenben-data3 {

            /* margin-top: 150px; */


        }

        .p-chenben-1 {

            font-size: 14px;

            /* margin-bottom: 20px; */

        }

        .p-chenben-2 {
            color: #ee4b10;
            /* margin-bottom: 30px; */

        }

        .chdata2_gt {

            color: rgb(5, 241, 56);
        }

        .chdata2_lt {

            color: rgb(233, 79, 24);
        }

        /* 增加一个小箭头指示感 */
        .chdata2_gt::before {
            content: '▲ ';
            font-size: 12px;
        }

        .chdata2_lt::before {
            content: '▼ ';
            font-size: 12px;
        }
    </style>

</head>

<body>
    <div id="app">
        <!-- <h1>test</h1> -->
        <!-- <h3>aa:{{  sourceData}}</h3>

        <!-- <div v-if="loading">
            <el-icon class="is-loading">
                <loading />

        <div class="data-row-1">
            <el-row :gutter="20">
                <el-col :span="9">
                    <el-card class="card-title-product">
                        <el-row>
                            <el-col :span="14" style="text-align: left;">
                                日期选择
                                <el-date-picker v-model="selectdate" type="date" placeholder="选择开始日期"
                                    value-format="YYYY-MM-DD" style="width: 180px;font-size: 15px;" />
                            </el-col>
                            <el-col :span="10" style="text-align: left;"> <span>产品数据</span>
                        </el-row>
                    </el-card>
                </el-col>
                <el-col :span="6">


                    <el-card class="card-title-product">
                        <span>成本数据</span>

                    </el-card>

                </el-col>

                <el-col :span="9">

                    <div class="skip-other-web">
                        <el-row :gutter="20">
                            <el-col :span="12">
                                <div class="other-table">
                                    <span class="other-table-span">其他报表</span>
                                </div>
                                <div class="other-table"><span class="other-table-span">其他报表</span></div>
                            </el-col>
                            <el-col :span="12">
                                <div class="other-table"><span class="other-table-span">其他报表</span></div>
                                <div class="other-table"><span class="other-table-span">其他报表</span></div>
                            </el-col>
                        </el-row>
                    </div>

                </el-col>



            </el-row>
        </div>
        <!-- 第一行over------------------------- -->


        <el-row :gutter="20">
            <!-- 第一列 4*4 -->
            <el-col :span="9">
                <product-card product_name="电解铜产量(吨)" :pnumber_d="fteDataTable['电解铜产量']?.当日产量"
                    :pnumber_m="fteDataTable['电解铜产量']?.当月数量" :pnumber_m_jh="planData['电解铜产量']?.['明细_月度指标量']"
                    :pnumber_y="fteDataTable['电解铜产量']?.本年累计产量" :pnumber_y_jh="planData['电解铜产量']?.['明细_年度指标量']"
                    :inumber="fteDataTable['电解铜进销存']?.累计库存2" :pronames="['日产量','月累积产量','年累计产量','库存数']"></product-card>

                <product-card product_name="硫酸产量(吨)"
                    :pnumber_d="fteDataTable['硫酸一产量']?.当日产量+fteDataTable['硫酸二产量']?.当日产量"
                    :pnumber_m="fteDataTable['硫酸一产量']?.当月数量+fteDataTable['硫酸二产量']?.当月数量"
                    :pnumber_m_jh="planData['硫酸产量']?.['明细_月度指标量']"
                    :pnumber_y="fteDataTable['硫酸一产量']?.本年累计产量+fteDataTable['硫酸二产量']?.本年累计产量"
                    :pnumber_y_jh="planData['硫酸产量']?.['明细_年度指标量']" :inumber="fteDataTable['硫酸总库存']?.硫酸全厂当日库存"
                    intround="2" :pronames="['日产量','月累积产量','年累计产量','库存数']"></product-card>

                <product-card product_name="光伏发电(kwh)" :pnumber_d="fteDataTable['光伏发电']?.光伏供电合计"
                    :pnumber_m="fteDataTable['光伏发电']?.光伏供电月累计" :pnumber_m_jh="planData['光伏发电']?.['明细_月度指标量']"
                    :pnumber_y="fteDataTable['光伏发电']?.光伏供电年累计" :pnumber_y_jh="planData['光伏发电']?.['明细_年度指标量']"
                    inumber="0" intround="0" :pronames="['日发电量','月累积发电量','年累积发电量','-']"></product-card>

            </el-col>
            <!-- 第二列 4*4 -->
            <el-col :span="6">


                <div class="grid-content ep-bg-purple">

                    <el-card class="card-data-col-2">
                        <chenben-data titlename_1="当月电解铜成本($/t)" :cbdata_1="fteDataTable['电解铜产量']?.当月单位成本"
                            titlename_2="上月电解铜成本($/t)" :cbdata_2="fteDataTable['电解铜产量']?.上月单位成本"
                            classname="card-chenben-data1" intround="3"></chenben-data>

                        <chenben-data titlename_1="年度电解铜成本($/t)" :cbdata_1="fteDataTable['电解铜产量']?.本年单位成本"
                            titlename_2="成本月度环比±%" :cbdata_2="fteDataTable['电解铜产量']?.上月单位成本对比"
                            classname="card-chenben-data1" baifen="true" intround="3"></chenben-data>
                        <br>
                        <hr />

                        <!-- 硫酸 -->

                        <chenben-data titlename_1="当月硫酸成本($/t)"
                            :cbdata_1="(fteDataTable['硫酸一产量']?.当月单位成本+fteDataTable['硫酸二产量']?.当月单位成本)/2"
                            titlename_2="上月硫酸成本($/t)"
                            :cbdata_2="(fteDataTable['硫酸一产量']?.上月单位成本+fteDataTable['硫酸二产量']?.上月单位成本)/2"
                            classname="card-chenben-data1" intround="3"></chenben-data>

                        <chenben-data titlename_1="年度硫酸成本($/t)"
                            :cbdata_1="(fteDataTable['硫酸一产量']?.本年单位成本+fteDataTable['硫酸二产量']?.本年单位成本)/2"
                            titlename_2="成本月度环比±%"
                            :cbdata_2="(fteDataTable['硫酸一产量']?.上月单位成本对比+fteDataTable['硫酸二产量']?.上月单位成本对比)/2"
                            classname="card-chenben-data1" baifen="true" intround="3"></chenben-data>



                    </el-card>
                </div>



            </el-col>
            <!-- 第三列 4*4 -->

            <el-col :span="9">
                <!-- 其他报表显示区域 -->

                <!-- 其他报表显示区域 over------------>


                <div class="grid-content ep-bg-purple">

                    <div class="chart-container">
                        <div class="chart-box">
                            <div ref="barChart" style="width: 100%; height: 400px;">
                            </div>

                        </div>
                    </div>

                    <div class="chart-container">
                        <div class="chart-box">

                            <div class="chart-box">
                                <div ref="pieChart" style="width: 100%; height: 400px;">
                                </div>
                                <div class="chart-box">
                                    <div ref="lineChart" style="width: 100%; height: 400px;">
                                    </div>
                                    <div class="chart-box">
                                        <div ref="radarChart" style="width: 100%; height: 400px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </el-col>


        </el-row>










    </div>

    <script src="./index.js"></script>
