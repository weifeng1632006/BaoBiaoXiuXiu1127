<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus CDN示例</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入Element Plus JS -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入Element Plus图标 -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>

    <!-- 引用bootscrap-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .el-tree-node__content {
            display: flex;
            align-items: center;
        }

        .el-tree-node__label {
            font-size: 20px;
            color: #303133;
            margin-left: 6px;
            /* 确保文字与图标之间有间距 */
        }

        .custom-tree-node {
            flex: 1;
            display: flex;
            align-items: center;
            font-size: 20px;
            /* 根据需要调整字体大小 */
            color: #303133;
            /* 根据需要调整文字颜色 */
        }

        .folder-icon {
            color: #e6a23c;
            margin-right: 6px;
        }

        .file-icon {
            color: #909399;
            margin-right: 6px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .demo-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e4e7ed;
        }

        .demo-title {
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #303133;
            border-bottom: 2px solid #409eff;
            padding-bottom: 8px;
        }

        .tree-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 添加线条样式 */
        .el-tree-node__children {
            border-left: 1px solid #2cac44;
            /* 左侧线条 */
            padding-left: 30px;
            /* 确保子节点不与线条重叠 */
            margin-left: 0px;
            /* 确保线条有适当的间距 */
        }

        .el-tree-node__children::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            border-left: 1px solid #fcfcfc;
            /* 左侧线条 */
        }

        .el-tree-node__content {
            position: relative;
        }

        .el-tree-node__content::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            /*border-left: 1px solid #2cac44;
            /* 左侧线条 */
        }

        .el-tree-node__content:last-child::before {
            height: 100%;
            /* 最后一个子节点的线条只显示一半 */
        }

        .el-tree-node__content::after {
            content: '';
            position: absolute;
            left: 30px;
            top: 60px;
            width: 20px;
            /* 确保线条不与节点内容重叠 */
            /*border-top: 1px dashed #0ecc57;  /*水平线条 */
        }

        .el-tree-node__children::after {
            content: '';
            position: absolute;
            left: 30;
            top: 0;
            width: 200px;
            /* 确保线条不与节点内容重叠 */
            border-top: 1px dashed #ccc;
            /* 水平线条 */
        }

        /* 假设你的 CSS 文件是 index2.css 或者在 <style> 标签中定义 */
        .custom-icon {
            font-size: 20px;
            /* 设置图标的大小 */
        }

        .folder-icon {
            color: #409EFF;
            /* 设置 Folder 图标的颜色 */
        }

        .document-icon {
            color: #67C23A;
            /* 设置 Document 图标的颜色 */
        }
    </style>
</head>

<body>
    <div id="app">



        <div class="container">

            <div class="tree-container">
                <!-- 示例1: 使用Element Plus图标 -->
                <div class="demo-section">
                    <p>
                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Button with data-target
                        </button>
                    </p>
                    <div class="collapse" id="collapseExample">

                        <h1>我是你的爸爸</h1>

                    </div>

                </div>

            </div>

            <el-tree :data="data" :props="defaultProps" node-key="id" default-expand-all :expand-on-click-node="true"
                ref="treeRef" @node-click="handleNodeClick">
                <template #default="{ node, data }">
                    <span class="custom-node">
                        <el-icon v-if="data.type === 'folder'" class="custom-icon folder-icon">
                            <Folder />
                        </el-icon>
                        <el-icon v-else class="custom-icon document-icon">
                            <Document />
                        </el-icon>
                        <span>{{ node.label }}</span>
                    </span>
                </template>

            </el-tree>
            <el-divider />

        </div>
    </div>

    <script src="./index.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>

</html>
