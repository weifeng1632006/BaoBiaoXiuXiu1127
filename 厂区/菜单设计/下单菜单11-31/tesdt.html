<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus CDN示例</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入Element Plus JS -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入Element Plus图标 -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
</head>

<body>
    <div id="app">
        <el-input
            v-model="filterText"
            class="w-60 mb-2"
            placeholder="Filter keyword"
            @input="filterTree"
        />
        <el-tree
            ref="treeRef"
            style="max-width: 600px"
            class="filter-tree"
            :data="data"
            :props="defaultProps"
            default-expand-all
            :filter-node-method="filterNode"
        >
            <template #default="{ node, data }">
                <span class="custom-node">
                    <el-icon v-if="data.type === 'folder'" class="custom-icon folder-icon">
                        <Folder />
                    </el-icon>
                    <el-icon v-else class="custom-icon document-icon">
                        <Document />
                    </el-icon>
                    <span>{{ node.label }}</span>
                </span>
            </template>
        </el-tree>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue;
        const { ElTree, ElIcon } = ElementPlus;
        const { Folder, Document } = ElementPlusIconsVue;

        // 添加事件监听器来捕获网络错误
        window.addEventListener('error', function (event) {
            if (event.message.includes('404')) {
                console.warn('404 Error ignored:', event.message);
                event.preventDefault(); // 阻止默认的错误处理
            }
        }, true);

        const app = createApp({
            components: {
                ElTree,
                ElIcon,
                Folder,
                Document,
            },
            setup() {
                const filterText = ref('');
                const treeRef = ref(null);

                const data = ref([
                    {
                        label: '厂区-湿法分厂例',
                        type: 'folder',
                        children: [
                            {
                                label: '磨矿石类',
                                type: 'folder',
                                children: [
                                    {
                                        label: '45期球磨报表',
                                        type: 'file',
                                    },
                                ],
                            },
                        ],
                    },
                    {
                        label: '硫酸报表类',
                        type: 'folder',
                        children: [
                            {
                                label: '-硫酸一工段',
                                type: 'folder',
                                children: [
                                    {
                                        label: '--硫酸一产出报表',
                                        type: 'file',
                                    },
                                ],
                            },
                            {
                                label: 'Level two 2-2',
                                children: [
                                    {
                                        label: 'Level three 2-2-1',
                                    },
                                ],
                            },
                        ],
                    },
                    {
                        label: 'Level one 3',
                        children: [
                            {
                                label: 'Level two 3-1',
                                children: [
                                    {
                                        label: 'Level three 3-1-1',
                                    },
                                ],
                            },
                            {
                                label: 'Level two 3-2',
                                children: [
                                    {
                                        label: 'Level three 3-2-1',
                                    },
                                ],
                            },
                        ],
                    },
                ]);

                const defaultProps = {
                    children: 'children',
                    label: 'label',
                };

                const handleNodeClick = (data, node) => {
                    console.log("我开始点击了------");
                    console.log(data);

                    // 检查 data 是否为 undefined
                    if (!data) {
                        console.error("data 是 undefined");
                        return;
                    }

                    // 检查 data.label 是否为 undefined
                    if (!data.label) {
                        console.error("data.label 是 undefined");
                        return;
                    }

                    if (!data.children || data.children.length === 0) {
                        console.log('Third level node clicked:', data.label);
                        console.log(`output->最后一个节点`);
                        const url = labelToUrlMap[data.label];
                        if (url) {
                            window.open(url, '_blank');
                        } else {
                            console.log('没有找到对应的 URL');
                        }
                    } else {
                        // 手动切换节点展开状态
                        // if (treeRef.value) {
                        //     treeRef.value.toggleNodeExpansion(node.data);
                        // } else {
                        //     console.error("treeRef.value 未正确挂载");
                        // }
                    }
                };

                // 定义 label 到 URL 的映射
                const labelToUrlMap = {
                    '45期球磨报表': 'https://www.yunzhijia.com/maco-platform/view/report.do?reportId=7706304077a24c5ab25abfa43756c9c2',
                    '硫酸一产出报表': 'https://www.yunzhijia.com/maco-platform/view/report.do?reportId=d10a9a8696de463bbdb29c6685968b0f',
                    'Level three 2-2-1': 'https://www.example.com/page3',
                    'Level three 3-1-1': 'https://www.example.com/page4',
                    'Level three 3-2-1': 'https://www.example.com/page5',
                };

                const filterNode = (value, data) => {
                    if (!value) return true;
                    return data.label.includes(value);
                };

                const filterTree = () => {
                    if (treeRef.value) {
                        treeRef.value.filter(filterText.value);
                    }
                };

                return {
                    filterText,
                    treeRef,
                    defaultProps,
                    data,
                    handleNodeClick,
                    filterNode,
                    filterTree,
                };
            },
        });

        app.use(ElementPlus);
        app.mount('#app');
    </script>
</body>

</html>
