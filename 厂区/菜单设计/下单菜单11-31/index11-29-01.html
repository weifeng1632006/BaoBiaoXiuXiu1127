<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus CDN示例</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入Element Plus JS -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入Element Plus图标 -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #409EFF 0%, #67C23A 100%);
            color: white;
            padding: 24px 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 32px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 32px;
            min-height: 600px;
        }

        .search-panel {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e4e7ed;
        }

        .search-title {
            font-size: 18px;
            font-weight: 600;
            color: #303133;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tree-panel {
            background: white;
            border: 1px solid #e4e7ed;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }

        .tree-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #e4e7ed;
            border-radius: 6px;
            padding: 16px;
        }

        .stats {
            margin-top: 16px;
            padding: 12px 16px;
            background: #f0f9ff;
            border-radius: 6px;
            border: 1px solid #bae0ff;
            font-size: 14px;
            color: #1890ff;
        }

        .highlight-node {
            background-color: #fff2e8;
            color: #fa541c;
            border-radius: 3px;
            padding: 2px 4px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #fafafa;
            color: #909399;
            border-top: 1px solid #e4e7ed;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                margin: 10px;
            }
        }
    </style>



</head>

<body>

    <div id="app">

        <!-- <div class="tree-container"> -->
        <!-- 示例1: 使用Element Plus图标 -->



        <div class="container">
            <div class="header">
                <h1><el-icon>
                        <Search />
                    </el-icon> Element Plus 树形搜索组件</h1>
                <p>支持关键字搜索、高亮显示、节点过滤的现代化树形控件</p>
            </div>

            <div class="content">
                <div class="search-panel">
                    <div class="search-title">
                        <el-icon>
                            <Setting />
                        </el-icon> 搜索配置
                    </div>

                    <el-form label-width="80px">
                        <el-form-item label="搜索内容">
                            <el-input v-model="searchText" placeholder="输入关键字搜索节点" clearable @input="handleSearch"
                                @clear="clearSearch">
                                <template #prefix>
                                    <el-icon>
                                        <Search />
                                    </el-icon>
                                </template>
                            </el-input>
                        </el-form-item>

                        <el-form-item label="搜索模式">
                            <el-radio-group v-model="searchMode" @change="handleSearch">
                                <el-radio label="fuzzy">模糊匹配</el-radio>
                                <el-radio label="exact">精确匹配</el-radio>
                            </el-radio-group>
                        </el-form-item>

                        <el-form-item label="高亮显示">
                            <el-switch v-model="enableHighlight" @change="handleSearch" />
                        </el-form-item>

                        <el-form-item label="自动展开">
                            <el-switch v-model="autoExpand" @change="handleAutoExpand" />
                        </el-form-item>
                    </el-form>

                    <div class="stats">
                        <el-icon>
                            <InfoFilled />
                        </el-icon>
                        共找到 {{ matchedCount }} 个匹配节点
                    </div>
                </div>

                <div class="tree-panel">
                    <div class="search-title">
                        <el-icon>
                            <FolderOpened />
                        </el-icon> 树形数据展示
                    </div>

                    <div class="tree-container">

                        <div class="demo-section">

                            <el-tree :data="data" :props="defaultProps" :expand-on-click-node="true" ref="treeRef"

                            :filter-node-method="filterNode"
                            :default-expanded-keys="expandedKeys"
                            node-key="id"
                            highlight-current
                            

                                @node-click="handleNodeClick">
                                <template #default="{ node, data }">
                                    <span class="custom-node">
                                        <el-icon v-if="data.type === 'folder'" class="custom-icon folder-icon">
                                            <Folder />
                                        </el-icon>
                                        <el-icon v-else class="custom-icon document-icon">
                                            <Document />
                                        </el-icon>
                                        <span>{{ node.label }}</span>
                                    </span>
                                </template>

                            </el-tree>
                            <!-- <el-divider /> -->

                            <!-- <dr></dr> -->
                        </div>
                      
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>凯鹏矿业 统计报表中心</p>
            </div>
        </div>




        <!-- </div> -->





    </div>



    <script src="./index11-29-01.js"></script>


</body>

</html>
