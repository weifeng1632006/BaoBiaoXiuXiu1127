
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Plus数据表格</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://unpkg.com/@element-plus/icons-vue/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <style>
        .app-container {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(90deg, #409EFF, #67C23A);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .search-area {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e4e7ed;
        }
        .table-container {
            position: relative;
        }
        .fixed-table {
            max-height: 500px;
            overflow: auto;
        }
        .summary-row {
            background-color: #f0f9ff;
            font-weight: bold;
        }
        .el-table .fixed-header th {
            background-color: #409EFF;
            color: white;
        }
        .el-table .fixed-column {
            background-color: #f5f7fa;
        }
        .el-table__footer-wrapper tbody td {
            background-color: #f0f9ff;
            font-weight: bold;
            color: #409EFF;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <div class="table-card">
                <div class="header">
                    <h1>数据统计表格</h1>
                    <p>支持日期筛选、固定表头和首列</p>
                </div>
                
                <div class="search-area">
                    <el-row :gutter="20" align="middle">
                        <el-col :span="6">
                            <el-date-picker
                                v-model="searchForm.startDate"
                                type="date"
                                placeholder="选择开始日期"
                                style="width: 100%"
                                @change="handleSearch"
                            />
                        </el-col>
                        <el-col :span="6">
                            <el-date-picker
                                v-model="searchForm.endDate"
                                type="date"
                                placeholder="选择结束日期"
                                style="width: 100%"
                                @change="handleSearch"
                            />
                        </el-col>
                        <el-col :span="12">
                            <el-button type="primary" @click="handleSearch" :icon="Search">
                                查询
                            </el-button>
                            <el-button @click="handleReset" :icon="Refresh">
                                重置
                            </el-button>
                            <el-button type="success" @click="addData" :icon="Plus">
                                添加数据
                            </el-button>
                        </el-col>
                    </el-row>
                </div>

                <div class="table-container">
                    <div class="fixed-table">
                        <el-table
                            :data="filteredData"
                            border
                            style="width: 100%"
                            :height="500"
                            show-summary
                            :summary-method="getSummaries"
                            v-loading="loading"
                        >
                            <el-table-column
                                prop="id"
                                label="ID"
                                width="80"
                                fixed="left"
                                align="center"
                            >
                                <template #header>
                                    <el-tag type="primary">ID</el-tag>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="name"
                                label="产品名称"
                                width="150"
                                fixed="left"
                            >
                                <template #header>
                                    <el-icon><Goods /></el-icon>
                                    <span>产品名称</span>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="date"
                                label="日期"
                                width="120"
                                align="center"
                            >
                                <template #header>
                                    <el-icon><Calendar /></el-icon>
                                    <span>日期</span>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="sales"
                                label="销售额"
                                width="120"
                                align="right"
                            >
                                <template #header>
                                    <el-icon><Money /></el-icon>
                                    <span>销售额</span>
                                </template>
                                <template #default="scope">
                                    <el-tag type="success">
                                        ¥{{ scope.row.sales.toLocaleString() }}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="cost"
                                label="成本"
                                width="120"
                                align="right"
                            >
                                <template #header>
                                    <el-icon><Coin /></el-icon>
                                    <span>成本</span>
                                </template>
                                <template #default="scope">
                                    <el-tag type="warning">
                                        ¥{{ scope.row.cost.toLocaleString() }}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="profit"
                                label="利润"
                                width="120"
                                align="right"
                            >
                                <template #header>
                                    <el-icon><TrendCharts /></el-icon>
                                    <span>利润</span>
                                </template>
                                <template #default="scope">
                                    <el-tag :type="scope.row.profit >= 0 ? 'success' : 'danger'">
                                        ¥{{ scope.row.profit.toLocaleString() }}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="quantity"
                                label="数量"
                                width="100"
                                align="center"
                            >
                                <template #header>
                                    <el-icon><Box /></el-icon>
                                    <span>数量</span>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="category"
                                label="类别"
                                width="120"
                                align="center"
                            >
                                <template #header>
                                    <el-icon><Collection /></el-icon>
                                    <span>类别</span>
                                </template>
                                <template #default="scope">
                                    <el-tag :type="getCategoryType(scope.row.category)">
                                        {{ scope.row.category }}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                prop="status"
                                label="状态"
                                width="100"
                                align="center"
                            >
                                <template #header>
                                    <el-icon><CircleCheck /></el-icon>
                                    <span>状态</span>
                                </template>
                                <template #default="scope">
                                    <el-tag :type="scope.row.status === '已完成' ? 'success' : 'warning'">
                                        {{ scope.row.status }}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            
                            <el-table-column
                                label="操作"
                                width="150"
                                fixed="right"
                                align="center"
                            >
                                <template #header>
                                    <el-icon><Operation /></el-icon>
                                    <span>操作</span>
                                </template>
                                <template #default="scope">
                                    <el-button
                                        size="small"
                                        type="primary"
                                        :icon="Edit"
                                        @click="editData(scope.row)"
                                    >
                                        编辑
                                    </el-button>
                                    <el-button
                                        size="small"
                                        type="danger"
                                        :icon="Delete"
                                        @click="deleteData(scope.row)"
                                    >
                                        删除
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;
        const { ElMessage, ElMessageBox } = ElementPlus;
        
        const Search = ElementPlusIconsVue.Search;
        const Refresh = ElementPlusIconsVue.Refresh;
        const Plus = ElementPlusIconsVue.Plus;
        const Edit = ElementPlusIconsVue.Edit;
        const Delete = ElementPlusIconsVue.Delete;
        const Goods = ElementPlusIconsVue.Goods;
        const Calendar = ElementPlusIconsVue.Calendar;
        const Money = ElementPlusIconsVue.Money;
        const Coin = ElementPlusIconsVue.Coin;
        const TrendCharts = ElementPlusIconsVue.TrendCharts;
        const Box = ElementPlusIconsVue.Box;
        const Collection = ElementPlusIconsVue.Collection;
        const CircleCheck = ElementPlusIconsVue.CircleCheck;
        const Operation = ElementPlusIconsVue.Operation;

        createApp({
            setup() {
                const tableData = ref([]);
                const searchForm = ref({
                    startDate: '',
                    endDate: ''
                });
                const loading = ref(false);

                // 生成示例数据
                const generateSampleData = () => {
                    const categories = ['电子产品', '服装', '食品', '家居', '图书'];
                    const statuses = ['已完成', '进行中'];
                    const data = [];
                    
                    const startDate = new Date('2025-01-01');
                    
                    for (let i = 1; i <= 50; i++) {
                        const date = new Date(startDate);
                        date.setDate(startDate.getDate() + i);
                        
                        const sales = Math.floor(Math.random() * 10000) + 1000;
                        const cost = Math.floor(sales * (0.3 + Math.random() * 0.4));
                        const profit = sales - cost;
                        
                        data.push({
                            id: i,
                            name: `产品${i}`,
                            date: date.toISOString().split('T')[0],
                            sales: sales,
                            cost: cost,
                            profit: profit,
                            quantity: Math.floor(Math.random() * 100) + 1,
                            category: categories[Math.floor(Math.random() * categories.length)],
                            status: statuses[Math.floor(Math.random() * statuses.length)]
                        });
                    }
                    return data;
                };

                // 计算属性：筛选后的数据
                const filteredData = computed(() => {
                    if (!searchForm.value.startDate && !searchForm.value.endDate) {
                        return tableData.value;
                    }
                    
                    return tableData.value.filter(item => {
                        const itemDate = new Date(item.date);
                        const startDate = searchForm.value.startDate ? new Date(searchForm.value.startDate) : null;
                        const endDate = searchForm.value.endDate ? new Date(searchForm.value.endDate) : null;
                        
                        let valid = true;
                        if (startDate) {
                            valid = valid && itemDate >= startDate;
                        }
                        if (endDate) {
                            valid = valid && itemDate <= endDate;
                        }
                        return valid;
                    });
                });

                // 合计行计算方法
                const getSummaries = (param) => {
                    const { columns, data } = param;
                    const sums = [];
                    columns.forEach((column, index) => {
                        if (index === 0) {
                            sums[index] = '合计';
                            return;
                        }
                        
                        const values = data.map(item => Number(item[column.property]));
                        if (!values.every(value => isNaN(value))) {
                            if (column.property === 'sales' || column.property === 'cost' || column.property === 'profit') {
                                sums[index] = '¥' + values.reduce((prev, curr) => {
                                    const value = Number(curr);
                                    if (!isNaN(value)) {
                                        return prev + curr;
                                    } else {
                                        return prev;
                                    }
                                }, 0).toLocaleString();
                            } else if (column.property === 'quantity') {
                                sums[index] = values.reduce((prev, curr) => prev + curr, 0).toLocaleString();
                            } else {
                                sums[index] = '-';
                            }
                        } else {
                            sums[index] = '-';
                        }
                    });
                    
                    return sums;
                };

                // 获取类别对应的标签类型
                const getCategoryType = (category) => {
                    const typeMap = {
                        '电子产品': 'primary',
                        '服装': 'success',
                        '食品': 'warning',
                        '家居': 'danger',
                        '图书': 'info'
                    };
                    return typeMap[category] || 'info';
                };

                // 搜索处理
                const handleSearch = () => {
                    loading.value = true;
                    setTimeout(() => {
                        loading.value = false;
                        ElMessage.success(`查询到 ${filteredData.value.length} 条数据`);
                    }, 500);
                };

                // 重置搜索
                const handleReset = () => {
                    searchForm.value.startDate = '';
                    searchForm.value.endDate = '';
                    ElMessage.info('搜索条件已重置');
                };

                // 添加数据
                const addData = () => {
                    ElMessageBox.prompt('请输入产品名称', '添加数据', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        inputPattern: /.+/,
                        inputErrorMessage: '产品名称不能为空'
                    }).then(({ value }) => {
                        const newId = tableData.value.length + 1;
                        const newData = {
                            id: newId,
                            name: value,
                            date: new Date().toISOString().split('T')[0],
                            sales: Math.floor(Math.random() * 10000) + 1000,
                            cost: Math.floor(Math.random() * 5000) + 500,
                            profit: 0,
                            quantity: Math.floor(Math.random() * 100) + 1,
                            category: '电子产品',
                            status: '进行中'
                        };
                        newData.profit = newData.sales - newData.cost;
                        tableData.value.push(newData);
                        ElMessage.success('数据添加成功');
                    }).catch(() => {
                        ElMessage.info('取消添加');
                    });
                };

                // 编辑数据
                const editData = (row) => {
                    ElMessageBox.prompt('请输入新的产品名称', '编辑数据', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        inputValue: row.name,
                        inputPattern: /.+/,
                        inputErrorMessage: '产品名称不能为空'
                    }).then(({ value }) => {
                        row.name = value;
                        ElMessage.success('数据编辑成功');
                    }).catch(() => {
                        ElMessage.info('取消编辑');
                    });
                };

                // 删除数据
                const deleteData = (row) => {
                    ElMessageBox.confirm(
                        `确定要删除产品"${row.name}"吗？`,
                        '删除确认',
                        {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        }
                    ).then(() => {
                        const index = tableData.value.findIndex(item => item.id === row.id);
                        if (index > -1) {
                            tableData.value.splice(index, 1);
                            ElMessage.success('数据删除成功');
                        }
                    }).catch(() => {
                        ElMessage.info('取消删除');
                    });
                };

                onMounted(() => {
                    tableData.value = generateSampleData();
                });

                return {
                    tableData,
                    searchForm,
                    loading,
                    filteredData,
                    getSummaries,
                    getCategoryType,
                    handleSearch,
                    handleReset,
                    addData,
                    editData,
                    deleteData,
                    Search,
                    Refresh,
                    Plus,
                    Edit,
                    Delete,
                    Goods,
                    Calendar,
                    Money,
                    Coin,
                    TrendCharts,
                    Box,
                    Collection,
                    CircleCheck,
                    Operation
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
