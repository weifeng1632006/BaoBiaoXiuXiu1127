    <style>
        .table-container {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .filter-section {
            margin-bottom: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .date-filter {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        .summary-row {
            background-color: #e3f2fd !important;
            font-weight: bold;
            color: #1976d2;
        }
        .table-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 16px 0;
            border-radius: 8px 8px 0 0;

        }
        .el-table {
            border: 1px solid #378968 !important;
            border-radius: 0 0 8px 8px;
        }
        .el-table th {
            background-color: #0bda12!important;
            color: #1457de;
            font-weight: 600;
            border-right: 1px solid #378968 !important;
            border-bottom: 1px solid #378968 !important;
        }
        .el-table td {
            border-right: 1px solid #378968 !important;
            border-bottom: 1px solid #378968 !important;
        }
        .el-table--border {
            border: 2px solid #378968 !important;
        }
        .el-table--border::after {
            background-color: #378968 !important;
        }
        .el-table .cell {
            padding: 12px 16px;
        }
        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        .filter-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .stat-card {
            background: white;
            padding: 12px;

            border-left: 4px solid;
        }

        /* 这里是某一列 */

        .el-table_1_column_2 {}


        /* 合计行背景 */
        tfoot td {

            background-color: #2fec09!important;

                            <el-date-picker v-model="startDate" type="date" placeholder="选择开始日期"
                                value-format="YYYY-MM-DD" style="width: 160px;" />
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span style="font-weight: 600; color: #333;">结束日期：</span>
                            <el-date-picker v-model="endDate" type="date" placeholder="选择结束日期" value-format="YYYY-MM-DD"

                        <button class="filter-btn" @click="filterData">

                        <button class="reset-btn" @click="resetFilter">
